<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="top-nav">
        <h1>Editor</h1>
        <a href="index.html" style="margin-left:auto;">Dashboard</a>
    </nav>
    <div class="container">
        <main class="main-content">
            <h2>Editor Tool</h2>
            <textarea id="editor-area" style="width:100%;height:400px;" placeholder="Start writing..."></textarea>
            <div style="margin-top:10px;">
                <button onclick="saveEditorContent()">Save</button>
                <button onclick="loadEditorContent()">Load</button>
                <span id="editor-status"></span>
            </div>
        </main>
    </div>
    <script>
    function saveEditorContent() {
        const content = document.getElementById('editor-area').value;
        const user = localStorage.getItem('academictools_user');
        if (user) {
            localStorage.setItem('editor_' + user, content);
            document.getElementById('editor-status').textContent = "Saved!";
        }
    }
    function loadEditorContent() {
        const user = localStorage.getItem('academictools_user');
        if (user) {
            document.getElementById('editor-area').value = localStorage.getItem('editor_' + user) || "";
            document.getElementById('editor-status').textContent = "Loaded!";
        }
    }
    window.onload = loadEditorContent;
    </script>
</body>
</html>

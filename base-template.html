<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Combiner for Researchers - [Page Title]</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f7fa;
      color: #222;
      /* Fade-in animation for all pages */
      opacity: 0;
      transition: opacity 0.7s cubic-bezier(.4,0,.2,1);
    }
    body.fade-in {
      opacity: 1;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222d3a;
      color: #fff;
      padding: 0 24px;
      height: 56px;
      box-shadow: 0 2px 8px #0002;
    }
    .top-bar .site-title {
      font-size: 1.2em;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .top-bar .nav-links {
      display: flex;
      gap: 16px;
      align-items: center;
    }
    .top-bar a, .top-bar button {
      color: #fff;
      background: none;
      border: none;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .top-bar a:hover, .top-bar button:hover {
      background: #1976d2;
    }
    .top-bar .logout-btn {
      display: inline-block;
      background: #e53935;
      color: #fff;
      font-weight: 500;
      margin-left: 8px;
    }
    .top-bar .logout-btn:focus {
      outline: 2px solid #fff;
    }
    /* Login Modal */
    .login-modal-overlay {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      animation: fadeIn 0.5s;
    }
    .login-modal {
      background: #fff;
      padding: 32px 28px 28px 28px;
      border-radius: 10px;
      min-width: 320px;
      box-shadow: 0 2px 12px #0002;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-modal h2 {
      margin-top: 0;
      color: #1976d2;
      font-size: 1.3em;
      margin-bottom: 18px;
    }
    .login-modal input[type="text"], .login-modal input[type="password"] {
      width: 220px;
      padding: 10px 12px;
      margin-bottom: 14px;
      border: 1px solid #bbb;
      border-radius: 6px;
      font-size: 1em;
      transition: border 0.2s;
    }
    .login-modal input:focus {
      border-color: #1976d2;
      outline: none;
    }
    .login-modal button {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 24px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 6px;
      transition: background 0.2s;
    }
    .login-modal button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    /* Spinner */
    .spinner {
      display: none;
      margin: 18px auto 0 auto;
      width: 36px;
      height: 36px;
      border: 4px solid #1976d2;
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .spinner.visible {
      display: block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    @keyframes fadeIn {
      from { opacity: 0;}
      to { opacity: 1;}
    }
    /* Main content area for page-specific content */
    .main-content {
      max-width: 900px;
      margin: 40px auto 0 auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px #0001;
      padding: 32px;
      min-height: 300px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <span class="site-title">Text Combiner - [Page Title]</span>
    <div class="nav-links">
      <a href="dashboard.html" id="dashboard-link">Dashboard</a>
      <a href="editor.html" id="editor-link">Flow editor</a>
      <!-- Add more navigation links as needed -->
      <button class="logout-btn" id="logout-btn" style="display:none;">Logout</button>
    </div>
  </div>
  <div class="main-content" id="main-content">
    <!-- Page-specific content goes here -->
    <h2>Welcome to [Page Title]</h2>
    <p>This is a template. Replace this content with your page-specific widgets or editor.</p>
  </div>
  <!-- Login Modal (hidden by default) -->
  <div class="login-modal-overlay" id="login-modal" style="display:none;">
    <form class="login-modal" id="login-form" autocomplete="off">
      <h2>Sign in</h2>
      <input type="text" id="username" placeholder="Username" required autocomplete="username">
      <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
      <button type="submit" id="login-btn">Log in</button>
      <div class="spinner" id="login-spinner"></div>
      <div id="login-error" style="color:#e53935;margin-top:10px;min-height:20px;"></div>
    </form>
  </div>
  <script>
    // Fade-in for all pages
    window.addEventListener('DOMContentLoaded', function() {
      document.body.classList.add('fade-in');
    });

    // Simple session management
    function isLoggedIn() {
      return !!localStorage.getItem('session_user');
    }
    function login(username) {
      localStorage.setItem('session_user', username);
    }
    function logout() {
      localStorage.removeItem('session_user');
      window.location.reload();
    }

    // Show/hide login modal
    function showLoginModal() {
      document.getElementById('login-modal').style.display = 'flex';
      document.getElementById('login-error').textContent = '';
      document.getElementById('login-btn').disabled = false;
      document.getElementById('login-spinner').classList.remove('visible');
      setTimeout(() => document.getElementById('username').focus(), 100);
    }
    function hideLoginModal() {
      document.getElementById('login-modal').style.display = 'none';
    }

    // Handle login form
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      document.getElementById('login-btn').disabled = true;
      document.getElementById('login-spinner').classList.add('visible');
      document.getElementById('login-error').textContent = '';
      // Simulate async login
      setTimeout(() => {
        document.getElementById('login-spinner').classList.remove('visible');
        if (username && password === 'password') { // Demo: password is 'password'
          login(username);
          hideLoginModal();
          document.getElementById('logout-btn').style.display = 'inline-block';
        } else {
          document.getElementById('login-btn').disabled = false;
          document.getElementById('login-error').textContent = 'Invalid username or password.';
        }
      }, 1200);
    });

    // Allow Enter key in password field to submit form
    document.getElementById('password').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('login-form').dispatchEvent(new Event('submit', {cancelable:true, bubbles:true}));
      }
    });

    // Logout button
    document.getElementById('logout-btn').onclick = function() {
      logout();
    };

    // Navigation links: just navigate, do not log out
    document.getElementById('dashboard-link').onclick = function(e) {
      e.preventDefault();
      window.location.href = 'dashboard.html';
    };
    document.getElementById('editor-link').onclick = function(e) {
      e.preventDefault();
      window.location.href = 'editor.html';
    };

    // On page load, check session
    window.addEventListener('DOMContentLoaded', function() {
      if (!isLoggedIn()) {
        showLoginModal();
        document.getElementById('logout-btn').style.display = 'none';
      } else {
        document.getElementById('logout-btn').style.display = 'inline-block';
      }
    });
  </script>
</body>
</html>

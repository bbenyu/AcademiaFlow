<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcademiaFlow - Academic Tools Portal</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="auth.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        #auth-container {
            min-width: 320px;
            max-width: 350px;
            background: var(--snippet-bg, #fff);
            border-radius: 12px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.12);
            padding: 32px 28px 24px 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .center-viewport {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-color, #f4f4f4);
        }
        #auth-container h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
            color: var(--primary-color, #007bff);
            text-align: center;
        }
        #auth-container h2 {
            margin: 0.5em 0 0.5em 0;
            font-size: 1.2em;
            color: var(--text-color, #333);
        }
        #auth-container input[type="text"],
        #auth-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid var(--border-color, #ccc);
            border-radius: 5px;
            font-size: 1em;
            background: var(--input-bg, #fff);
            color: var(--input-text, #333);
        }
        #auth-container button {
            width: 100%;
            margin: 12px 0 0 0;
            padding: 10px;
            border-radius: 5px;
            background: var(--primary-color, #007bff);
            color: #fff;
            border: none;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        #auth-container button:hover {
            background: var(--primary-hover-color, #0056b3);
        }
        #auth-container p {
            margin: 10px 0 0 0;
            font-size: 0.95em;
            color: var(--text-color, #333);
        }
        #auth-container a {
            color: var(--primary-color, #007bff);
            text-decoration: underline;
            cursor: pointer;
        }
        .error {
            color: var(--danger-color, #dc3545);
            font-size: 0.95em;
            margin-top: 8px;
            min-height: 1.2em;
        }
        @media (max-width: 500px) {
            #auth-container {
                min-width: 90vw;
                max-width: 98vw;
                padding: 18px 6vw 18px 6vw;
            }
        }
    </style>
</head>
<body>
    <div id="loading-spinner" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 1.5em;">Loading...</div>
    <div class="center-viewport">
        <div id="auth-container">
            <h1>AcademiaFlow</h1>
            <p style="margin-bottom: 1.5em; color: var(--text-color, #333);">
                Welcome to AcademiaFlow, your all-in-one academic productivity suite.<br>
                Please log in or register to access your dashboard and tools.
            </p>
            <div id="login-form">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username" autocomplete="username">
                <input type="password" id="login-password" placeholder="Password" autocomplete="current-password">
                <button onclick="login()">Login</button>
                <p>Don't have an account? <a onclick="showRegister()">Register</a></p>
                <div id="login-error" class="error"></div>
            </div>
            <div id="register-form" style="display:none;">
                <h2>Register</h2>
                <input type="text" id="register-username" placeholder="Username" autocomplete="username">
                <input type="password" id="register-password" placeholder="Password" autocomplete="new-password">
                <button onclick="register()">Register</button>
                <p>Already have an account? <a onclick="showLogin()">Login</a></p>
                <div id="register-error" class="error"></div>
            </div>
        </div>
    <div id="dashboard-container" style="display:none;">
        <!-- Dashboard will be loaded here by auth.js -->
    </div>
    <script src="script.js"></script>
</body>
</html>
